<html>
  <head>
    <title>Error</title>
    <meta http-equiv="Content-type"
    content="text/html" charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body>
    <div class="forma">
      <p>Something go wrong</p>
      {% if error_code %}
        <p>Error code: {{error_code}}</p>
      {% endif %}
      {% if message %}
        <p>{{message}}</p>
      {% endif %}
    </div>
  </body>
</html>
